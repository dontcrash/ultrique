<html lang="en" class="js">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ultrique</title>
    <link rel="stylesheet" href="style.css">

  <body class="is-boxed has-animations">

      <header class="site-header">
        <div class="container">
          <div class="site-header-inner"></div>
        </div>
      </header>

        <div class="popup">

      </div>

        <div class="popup">
          <h2>Contact</h2>
          <a class="close" href="#">×</a>
          <div class="content">nick@ultrique.com</div>
        </div>
      </div>
      <main>
        <section class="hero">
          <div class="container">
            <div class="hero-inner">
              <div class="hero-copy">
                <h1 class="hero-title mt-0">Ultrique</h1>
                <p class="hero-paragraph">This was absolutely worth it!</p>
                <div class="hero-cta">
                  <a class="button button-primary" href="#tip">Help</a>

              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="site-footer">
        <div class="container">
          <div class="site-footer-inner">
            <ul class="footer-links list-reset">
              <li>
                <a href="#contact">Contact</a>
              </li>
            </ul>
            <div class="footer-copyright">© 2022, all rights reserved</div>
          </div>
        </div>
